# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Kramp.DotNet.Models.CDM

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'      
    - name: Execute GitVersion
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true
        additionalArguments: '/updateprojectfiles'
    - name: Restore Dependencies
      run: dotnet restore
    - name: Build Solution
      run: dotnet build --no-restore
    - name: Test Solution
      run: dotnet test --no-build
    - name: Pack Nuget
      run: dotnet pack --no-build --configuration Debug --output .
    - name: Push Nuget
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/M2MP/index.json --skip-duplicate
